<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h3>GET 요청 1 : 웹 브라우저에 주소를 입력 후 실행할 때</h3>
    <h3>GET 요청 2 : 링크를 클릭할때</h3>
    <p>
        <a href="http://www.google.com">구글</a><br>
        <a href="http://www.facebook.com">페이스북</a><br>
    </p>
    <h3>GET 요청 3 : 입력 폼의 method 속성을 GET으로 지정했을 때</h3>
    <form action="caculator" method="GET">
        <input type="text" name="v1" size="4">
        <select name="op" size="4">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="v2" size="4">
        <input type="submit" value="전송"><br>
    </form>
</body>
</html>
